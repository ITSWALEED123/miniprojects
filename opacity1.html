<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1;
        }
        p{
            background-color: green !important;
        }
    </style>
</head>
<body>
    <img src="img/2537077.jpg" width="250px" height="200px">
    <p >Lorem ipsum dolor sit amet.</p>
</body>
</html>
