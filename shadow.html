<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .ali{
            border: 2px solid black;
            width: 25%;
            height: auto;
            box-shadow: 5px 5px 5px gray;
        }
        .ali img{
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="ali">
        <img src="img/1957982.jpg" width="400px" height="25%">
        <div>box shadow</div>
    </div>
</body>
</html>
