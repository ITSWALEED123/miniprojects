<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .ali{
            border: 2px solid black;
            width: 25%;
            height: auto;
            box-shadow: 5px 5px 5px gray;
        }
        .ali img{
            width: 100%;
        }
        .hamza{
            text-align: center;
            font-size: 30px;
            color: rgb(255, 255, 255);
            text-shadow: 1px 0px rgb(167, 18, 18), 0px 1px rgb(167, 18, 18) , -1px 0px rgb(167, 18, 18), 0px -1px rgb(167, 18, 18);
            

        }

    </style>
</head>
<body>
    <div class="ali">
        <img src="img/1957982.jpg" width="400px" height="25%">
        <div class="hamza">box shadow</div>
    </div>
</body>
</html>
