<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        div{
            border: 3px solid black;
            box-shadow: 0px 0px 15px black;
            margin: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
    <p>Lorem ipsum dolor sit amet consectetur</p>
    </div>
</body>
</html>
