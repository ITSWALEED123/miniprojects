<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background-color: #08e9e9;
            border-radius: 10px;
            transition: 
            width 1s ease, 
            height 1s ease, 
            font-size 1s ease, 
            background-color 1s ease,;


        }
        .box:hover{
            background-color: #5501f1;
            font-size: 20px;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Hover on the box</h1>
    <div class="box">css box</div>
</body>
</html>
