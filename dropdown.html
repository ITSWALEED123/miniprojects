<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <style>
        .box1{
            display: inline-block;
            /* background-color: #095ebe; */
            /* font-size: 30px; */
            position: relative;
            /* padding: 20px; */

        }
        .box2{
            display: none;
            background-color: #09d36e;
            padding: 40px;
            text-align: center;
        }
        .box1:hover .box2{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span>Hover me</span>
        <div class="box2">
            Hello i am here
        </div>

    </div>
</body>
</html>
