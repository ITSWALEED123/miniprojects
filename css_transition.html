<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 70px;
            height: 50px;
            background-color: #01d9e9;
            border-radius: 10px;
            transition: width 2s, height 4s;
        }
        .box:hover{
            width: 100px;
            height: 110px;
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <div class="box"></div>
</body>
</html>
