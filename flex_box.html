<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            display: flex;
            background-color: #2554d4;
            flex-wrap: nowrap;
        }
        .container > div{
            background-color: #dfd6d6;
            width: 100px;
            margin: 25px;
            font-size: 30px;
            text-align: center;
            line-height: 40px;
          
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
