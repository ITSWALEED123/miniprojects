<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Sevillana&family=Sofia&display=swap" rel="stylesheet">
    <style>
      .gallery{
        margin: 5px;
        border: 2px solid rgb(34, 40, 46);
        float: left;
        width: 23%;
      }
      .gallery img{
        width: 100%;
        height: auto;
      }
      .box{
        padding: 20px;
        text-align: center;
        font-size: 25px;
        font-family: sofia, sans-serif;
      }
      h1{
        text-align: center;
        font-size: 50px;
        font-family: sofia, sans-serif;
      }
    </style>
</head>
<body>
    <h1> <u><i>Simple Image Gallery</i></u></h1>
    <div class="gallery">
        <a href="#">
        <img src="img/1957982.jpg" width="600px" height="400px">
        
        </a>
        <div class="box">Thomas shell picture </div>
    </div>
    <div class="gallery">
        <a href="#">
        <img src="img/2097709.jpg" width="25%" height="400px">
       
        </a>
         <div class="box">Thomas shell picture </div>
    </div> 
    <div class="gallery">
        <a href="#">
        <img src="img/2537077.jpg" width="25%" height="400px">
        
        </a>
        <div class="box">Thomas shell picture </div>
    </div> 
    <div class="gallery">
        <a href="#">
        <img src="img/2537090.jpg" width="25%" height="400px">
        </a>
        <div class="box">Thomas shell picture </div>
    </div>
    
</body>
</html>
